<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StudentRegistration</title>
  
    
</head>
<body>
    <form action ="/student/regmsg" method ="post">
        <h1>StudentRegistration</h1>
        <label for="fullname"><b>Full Name</b></label>
          <input type="text" placeholder="Enter Full Name" name="fullname" id="fullname" required>
          <br>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
          <br>
          <label for="mobile"><b>Mobile</b></label>
          <input type="number" placeholder="Enter Mobile" name="mobile" id="mobile" required>
          <br>
          <label for="city"><b>City</b></label>
          <input type="text" placeholder="Enter City" name="city" id="city" required>
          <br>
          <label for="technology"><b>Technology</b></label>
          <input type="text" placeholder="Enter Technology" name="technology" id="technology" required>
          <br>
          <label for="company"><b>Company</b></label>
          <input type="text" placeholder="Company" name="company" id="company" required>
          <br>
          <button type="submit" class="registerbtn">Register</button>
      </div>
    </form>
</body>
</html>
